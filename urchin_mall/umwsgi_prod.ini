[uwsgi]
chdir = /home/ubuntu/p_urchin_mall
module = urchin_mall.wsgi:application
home = /home/ubuntu/p_urchin_mall/env-um-new

http = 0.0.0.0:8001                         ; 仅本机监听
chmod-socket = 664
vacuum = true
master = true
processes = 4
threads = 2
die-on-term = true

static-map = /static=/home/ubuntu/p_urchin_mall/static
logto = /tmp/uwsgi.log
